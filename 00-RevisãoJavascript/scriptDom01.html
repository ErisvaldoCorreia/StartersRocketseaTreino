<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Manipulando DOM</title>
</head>
<body>
    
    <!-- Nesse exemplo vamos interagir o HTML com o Script
    verificando o momento que um botão foi clicado! -->
    
    <button onclick="exibeAlerta()">
        Clique pra ver Janela
    </button>

    <script>
        
        // nossa função para testar o botão.
        function exibeAlerta() {
            // alert é uma função nativa do javascript
            alert('Você clicou no botão');
            console.log('Usuário acionou o botão');
        }

    </script>

</body>
</html>
