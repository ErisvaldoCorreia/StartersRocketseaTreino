<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Manipulando DOM</title>
</head>
<body>

    <!-- Nesse exemplo manipulamos a DOM pelo Javascript.
    Através do querySelector conseguimos interagir com os
    elementos da página. -->

    <input type="text" name="NomeExemplo" />
    <button class="btnAlert">
        Enviar Alerta
    </button>

    <script>
        
        // Código Javascript Manipulando DOM
        var texto = document.querySelector('input[name=NomeExemplo');
        var botao = document.querySelector('button.btnAlert');

        botao.onclick = function() {
            var textoContent = texto.value;
            alert(textoContent);
        };
        
    </script>

</body>
</html>
